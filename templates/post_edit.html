{% extends "base.html" %}
{% block title %}{{ post.title }} - Tahrirlash{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2>✏️ Postni tahrirlash</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Saqlash</button>
            <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.id %}">Bekor</a>
        </div>
    </form>
  </div>
</div>
{% endblock %}
