{% extends "base.html" %}
{% block title %}Yangi Post{% endblock %}
{% block content %}
<h2>✏️ Yangi Post</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <input type="text" name="title" class="form-control mb-2" placeholder="Sarlavha" required>
    <textarea name="content" class="form-control mb-2" rows="4" placeholder="Mazmun" required></textarea>
    <input type="text" name="author" class="form-control mb-2" placeholder="Muallif" required>
    <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">Orqaga</a>
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </div>
</form>
{% endblock %}
