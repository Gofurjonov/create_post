{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title">{{ post.title }}</h3>
    <p><b>Mazmuni:</b><br>{{ post.content }}</p>
    <p class="text-muted"><small> {{ post.author }}</small></p>

    <div class="mt-3 d-flex gap-2">
        <!-- TUG'RI URL ISHLATING -->
        <a class="btn btn-primary" href="{% url 'post_edit' post.id %}">
            Tahrirlash
        </a>
        <a class="btn btn-outline-secondary" href="{% url 'post_list' %}">
            Orqaga
        </a>
        <a class="btn btn-outline-danger" href="{% url 'post_delete' post.id %}">
            Delete
        </a>
    </div>
  </div>
</div>
{% endblock %}
